<!DOCTYPE html>
<html>
<head>
    <title>電影票 QR Code 掃描器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        body {
            margin: 20px;
            font-family: Arial;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
        }
        .instructions {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        #reader {
            display: none;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="instructions">
        <h2>使用說明</h2>
        <ol>
            <li>點擊下方「開始掃描」按鈕</li>
            <li>允許使用相機權限</li>
            <li>將相機對準電影票 QR Code</li>
            <li>系統會自動解析 QR Code 內容</li>
        </ol>
    </div>

    <button id="startButton" class="btn" onclick="startScanner()">開始掃描</button>
    <div id="reader"></div>
    <div id="result"></div>
</div>

<script>
    const secretKey = "YourSecretKey123";
    let html5QrcodeScanner = null;

    function startScanner() {
        document.getElementById('reader').style.display = 'block';
        document.getElementById('startButton').style.display = 'none';

        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: { width: 250, height: 250 } }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    }

    function decryptData(encryptedData) {
        try {
            const bytes = CryptoJS.AES.decrypt(encryptedData, secretKey);
            const decryptedData = bytes.toString(CryptoJS.enc.Utf8);
            return decryptedData;
        } catch (e) {
            return "解密失敗: " + e.message;
        }
    }

    function onScanSuccess(decodedText) {
        const decryptedText = decryptData(decodedText);
        document.getElementById('result').innerHTML = `
               <h3>掃描結果:</h3>
               <p>加密資料: ${decodedText}</p>
               <p>解密資料: ${decryptedText}</p>
               <button class="btn" onclick="resetScanner()">重新掃描</button>
           `;
        html5QrcodeScanner.clear();
    }

    function onScanError(error) {
        console.warn(`掃描錯誤: ${error}`);
    }

    function resetScanner() {
        document.getElementById('result').innerHTML = '';
        document.getElementById('startButton').style.display = 'block';
        document.getElementById('reader').style.display = 'none';
    }
</script>
</body>
</html>
