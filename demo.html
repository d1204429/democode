<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電影票 QR Code 掃描</title>
    <!-- 引入外部JS庫 -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>電影票 QR Code 掃描</h1>

<button id="startButton">開始掃描</button>
<div id="reader"></div>

<div class="result-container">
    <div class="result-label">掃描到的 QR Code：</div>
    <div id="scannedText" class="result-box"></div>

    <div class="result-label">解密後資料：</div>
    <div id="decodedText" class="result-box"></div>
</div>

<!-- 引入自己的JS -->
<script src="script.js"></script>
</body>
</html>
